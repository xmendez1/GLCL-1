<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./dist/css/styles.css">
    <script type="text/javascript" src="./dist/scripts/scripts.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  </head>
  <body style="background-color: #4B4F53">
    <div class="row">
      <div class="button round">
        <p>+</p>
      </div>

      <div class="button round minus">
      </div>
    </div>

     <div class="row">
      <div class="button round disabled">
        <p>+</p>
      </div>

      <div class="button round disabled minus">
      </div>
    </div>

    <div class="row">
      <div class="button round filled">
        <p>+</p>
      </div>

      <div class="button round filled minus">
      </div>
    </div>

    <div class="row">
      <div class="button square inactive">
        <p>INACTIVE</p>
      </div>
    </div>

    <div class="row">
      <div class="button square normal">
        <p>NORMAL</p>
      </div>
      <div class="button square hover">
        <p>HOVER [web only]</p>
      </div>
      <div class="button square click">
        <p>CLICK/TAP</p>
      </div>
    </div>

    <div class="row">
      <div class="button square normal">
        <i class="fas fa-check"></i>
      </div>
      <div class="button square hover">
        <i class="fas fa-check"></i>
      </div>
      <div class="button square click">
        <i class="fas fa-check"></i>
      </div>
    </div>

    <div class="row">
      <div class="button square dark">
        <p>NORMAL</p>
      </div>
      <div class="button square hover hoverLight">
        <p>HOVER [web only]</p>
      </div>
      <div class="button square normal">
        <p>CLICK/TAP</p>
      </div>
    </div>

    <div class="row">
      <div class="button square dark">
        <i class="fas fa-check gold-check"></i>
      </div>
      <div class="button square hover hoverLight">
        <i class="fas fa-check gold-check"></i>
      </div>
      <div class="button square normal">
        <i class="fas fa-check"></i>
      </div>
    </div>

        
  </body>
</html>
