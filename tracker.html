<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./dist/css/styles.css">
    <link rel="stylesheet" type="text/css" href="./tracker.css">
    <script type="text/javascript" src="./dist/scripts/scripts.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script type="text/javascript" src="./tracker.js"></script>
  </head>
  <body style="background-color: #4B4F53">
    <div class="iphone-wrapper">
      <div class="navigate">
        <i class="fas fa-arrow-left"></i><i class="fas fa-times"></i>
      </div>
      <h1><span id="counter">0</span> min</h1>
      <div class="button-row-round inc" id="5-min">
        <div class="button round minus"></div>
        <p>5 MINS</p>
        <div class="button round plus"><p>+</p></div>
      </div>

      <div class="button-row-round inc" id="15-min">
        <div class="button round minus"></div>
        <p>15 MINS</p>
        <div class="button round plus"><p>+</p></div>
      </div>

      <div class="button-row">
        <div class="button square normal">
        <i class="fas fa-check"></i>
        </div>
      </div>

    </div>

  </body>
</html>
