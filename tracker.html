<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./dist/css/styles.css">
    <link rel="stylesheet" type="text/css" href="./tracker.css">
    <script type="text/javascript" src="./dist/scripts/scripts.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script type "text/javascript" src="./tracker.js"></script>
  </head>

  <body>
    <div style="background-color: #4C4F53" class = "iphone-wrapper">
      <i class="fas fa-arrow-left"></i><i class="fas fa-times"></i>

    
      <h1><span id='counter'>0</span>min</h1>


        <div class = "button-row inc" id = "5-min">
          <div class = "button round minus"></div>
          <p>5 mins</p>
          <div class = "button round"><p>+</p></div>
        </div>
        
        <div class = "button-row 15-min inc">
          <div class = "button round minus"></div>
          <p>15 mins</p>
          <div class = "button round"><p>+</p></div>
        </div>
    

        <div class = "button-row">
          <div class = "button square gold check">
            <i class = "fas fa-check"></i>
          </div>
        </div>
      
    

     
    </div>
  </body>
</html>
